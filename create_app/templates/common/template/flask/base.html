<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project_name }} | py-create</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <script>
        (function() {
            const saved = localStorage.getItem('py-create-theme');
            const dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', saved || (dark ? 'dark' : 'light'));
        })();
    </script>
</head>
<body class="flask">

    <nav class="nav">
        <div class="nav-content">
            <span class="logo">ðŸ”¥ py-create</span>
            <div class="nav-links" style="display: flex; align-items: center;">

                <a href="https://github.com/techquanta/py-create" target="_blank" class="github-link">GitHub</a>
                
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
    <div class="toggle-circle">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
            <circle cx="12" cy="12" r="5"></circle>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </div>
</button>
            </div>
        </div>
    </nav>

    <main class="page">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">

    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
